name: Build Cordova Android 14

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Install Cordova
      - name: Install Cordova
        run: npm install -g cordova

      # 4Ô∏è‚É£ Install project dependencies
      - name: Install project dependencies
        run: npm install

      # 5Ô∏è‚É£ Clean Cordova build
      - name: Clean Cordova Build
        run: cordova clean

      # 6Ô∏è‚É£ Add Android platform (version 14)
      - name: Add Android Platform
        run: |
          cordova platform remove android || echo "No android platform yet"
          cordova platform add android@14.0.1

      # 7Ô∏è‚É£ Build Android AAB (App Bundle)
      - name: Build Android AAB
        run: cordova build android --release -- --packageType=bundle --warning-mode all

      # 8Ô∏è‚É£ Upload AAB Artifact
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: platforms/android/app/build/outputs/bundle/release/*.aab

      # 9Ô∏è‚É£ Build Android APK
      - name: Build Android APK
        run: cordova build android --release --warning-mode all

      # üîü Upload APK Artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: platforms/android/app/build/outputs/apk/release/*.apk
