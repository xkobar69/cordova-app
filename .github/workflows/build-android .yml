name: Build Cordova Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Java and Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip commandlinetools-linux-9123335_latest.zip -d $HOME/android-sdk/cmdline-tools
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/tools/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Add Android Platform
        run: cordova platform add android

      - name: Build AAB and APK
        run: |
          cordova build android --release -- --packageType=bundle
          cordova build android --release

      - - name: Upload APK
  uses: actions/upload-artifact@v4
  with:
    name: cordova-android-build
    path: platforms/android/app/build/outputs/**/*
